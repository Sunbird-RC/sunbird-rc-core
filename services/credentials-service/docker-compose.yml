version: '2.4'

services:
  db:
    image: postgres:12
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    volumes:
      - data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
  credentials-service:
    image: cred
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      IDENTITY_BASE_URL: "http://identity-service:3332"
      SCHEMA_BASE_URL: 
      ENABLE_AUTH: "false"
      JWKS_URI: ""
      ANCHOR_TO_CORD: "${ANCHOR_TO_CORD}"
      ISSUER_AGENT_BASE_URL: "${ISSUER_AGENT_BASE_URL}"
      VERIFICATION_MIDDLEWARE_BASE_URL: "${VERIFICATION_MIDDLEWARE_BASE_URL}"
    healthcheck:
      test:
        [ "CMD-SHELL", "curl -f http://localhost:3000/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      rcw-test:
      default:

networks:
  rcw-test:
    external: true

volumes:
  data:
