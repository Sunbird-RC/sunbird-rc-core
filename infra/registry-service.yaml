apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    k8s-app: registry
  name: registry
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: "tcp-8081"
      port: 8081
      protocol: TCP
      targetPort: 8081
      nodePort: 30227
  selector:
    k8s-app: registry
  sessionAffinity: None
  type: NodePort
